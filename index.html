<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    body{
      background-color: black;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-12">
        <h1 class="display-3 py-4 text-light">GIPHY PARTY</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <form action="" class="form-inline justify-content-center">
          <div class="form-group mx-sm-3">
            <label for="seachBox" class="sr-only">Enter a search item</label>
            <input type="text" class="form-control p-3" id="seachBox" placeholder="Enter a search item">
          </div>
          <button type="submit" class="btn btn-primary btn-secondary p-2">Search Giphy!</button>
          <button class="rmv btn btn-primary btn-danger mx-3 p-2">Remove Images</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container-fluid images">

  </div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
